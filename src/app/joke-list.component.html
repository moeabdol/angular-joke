<joke *ngFor="let j of jokes" [joke]="j">
  <span class="setup">{{j.setup}}</span>
  <h1 class="punchline">{{j.punchline}}</h1>
</joke>

<button type="button"
        class="btn btn-success"
        (click)="addJoke()">Add Jokes
</button>

<button type="button"
        class="btn btn-danger"
        (click)="deleteJoke()">Clear Jokes
</button>
